<script>
    function waitPromise(ms) {
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("Resolve")
            }, ms)
        })
        return promise;
    }

    waitPromise(5000).then((res) => {
        alert(res)
    }).catch((err) => {
        console.log(err)
    })
</script>
